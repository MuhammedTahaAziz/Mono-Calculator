<!DOCTYPE html>
<html>

<head>
	<title>Mono Calculator</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="my_framework.css">
	<link rel="stylesheet" type="text/css" href="Calculator.css">

</head>

<body class="bg-black flex align-center vh-full relative hidden">
	<div id="normalCal" class="first-calculator vh-full vw-full flex flex-center align-center">
		<div class="toggleBtn w-20 h-20 z-10" value="0"></div>
		<div class="childBtn z-100" value="0" id="childBtn"></div>
		<div class="left-side h-450 font-45 font-bolder flex flex-start flex-column space-between absolute">
			<div class="sin-text flex">
				<h5 class="m-r-10">SIN</h5>
				<input type="text" id="sin-num" class="inputbox scroll p-r-5">
				<h5 class="function-results cursor-pointer sin-value" id="sin-value">0</h5>
			</div>
			<div class="cos-text flex">
				<h5 class="m-r-10">COS</h5>
				<input type="text" id="cos-num" class="inputbox scroll p-r-5">
				<h5 class="function-results cursor-pointer cos-value" id="cos-value">0</h5>
			</div>
			<div class="tan-text flex">
				<h5 class="m-r-10">TAN</h5>
				<input type="text" id="tan-num" class="inputbox scroll p-r-5">
				<h5 class="function-results cursor-pointer tan-value" id="tan-value">0</h5>
			</div>
			<div class="sqrt-text flex">
				<h5 class="m-r-10">Sqrt</h5>
				<input type="text" id="sqrt-num" class="inputbox scroll p-r-5">
				<h5 class="function-results cursor-pointer sqrt-value" id="sqrt-value">0</h5>
			</div>
		</div>
		<div id="center-calculator"
			class="calculator left-1/2 translateX-1/2- w-375 h-500 mx-auto cal-black rounded-20 flex flex-column align-center absolute z-10">
			<div class="display w-325 h-125 cal-black m-t-25 rounded-15 flex flex-end align-center">
				<p class="font-35 text-white p-r-25 p-l-25 scroll" id="result"></p>
			</div>
			<div class="contents m-t-30 w-full flex flex-center">
				<button
					class="clear bg-red rounded-8 span border-2 black-border cursor-pointer font-20 font-bolder white"
					id="clear">AC</button>
				<button class="C-button rounded-8 span border-0 cursor-pointer font-20 font-bolder text-white"
					id="C">C</button>
				<button
					class="division size-button text-white rounded-8 span border-0 cursor-pointer font-20 font-bolder"
					id="/">/</button>
				<button
					class="multiplication size-button text-white rounded-8 span border-0 cursor-pointer font-20 font-bolder"
					id="multiplication">*</button>
				<button class="seven size-button text-white rounded-8 span border-0 cursor-pointer font-20 font-bolder"
					id="7">7</button>
				<button class="eight size-button text-white rounded-8 span border-0 cursor-pointer font-20 font-bolder"
					id="8">8</button>
				<button class="nine size-button text-white rounded-8 span border-0 cursor-pointer font-20 font-bolder"
					id="9">9</button>
				<button
					class="division size-button text-white rounded-8 span border-0 cursor-pointer font-20 font-bolder"
					id="sqrt">&Sqrt;</button>
				<button
					class="subtraction size-button text-white rounded-8 span border-0 cursor-pointer font-20 font-bolder"
					id="minas">-</button>
				<button class="four size-button text-white rounded-8 span border-0 cursor-pointer font-20 font-bolder"
					id="4 font-bolder">4</button>
				<button class="five size-button text-white rounded-8 span border-0 cursor-pointer font-20 font-bolder"
					id="5">5</button>
				<button class="six size-button text-white rounded-8 span border-0 cursor-pointer font-20 font-bolder"
					id="6">6</button>
				<button class="sin size-button text-white rounded-8 span border-0 cursor-pointer font-20 font-bolder"
					id="sin">sin</button>
				<button
					class=" plus rounded-8 white bg-green span border-2 black-border cursor-pointer font-20 font-bolder white"
					id="plus">+</button>
				<button class="one size-button text-white rounded-8 span border-0 cursor-pointer font-20 font-bolder"
					id="1">1</button>
				<button class="two size-button text-white rounded-8 span border-0 cursor-pointer font-20 font-bolder"
					id="2">2</button>
				<button class="three size-button text-white rounded-8 span border-0 cursor-pointer font-20 font-bolder"
					id="3">3</button>
				<button class="eight size-button text-white rounded-8 span border-0 cursor-pointer font-20 font-bolder"
					id="cos">cos</button>
				<button class="zero size-button text-white rounded-8 span border-0 cursor-pointer font-20 font-bolder"
					id="0">0</button>
				<button
					class="double-zero size-button text-white rounded-8 span border-0 cursor-pointer font-20 font-bolder"
					id="00">00</button>
				<button class="point size-button text-white rounded-8 span border-0 cursor-pointer font-20 font-bolder"
					id=".">.</button>
				<button class="tan size-button text-white rounded-8 span border-0 cursor-pointer font-20 font-bolder"
					id="tan">tan</button>
				<button
					class="equal bg-blue equal size-button rounded-8 span border-2 black-border cursor-pointer font-20 font-bolder white"
					id="equal">=</button>
			</div>
		</div>

			<h1 class="m-t-70 m-b-35 font-35">recents</h1>
			<div class="font-20" id="normalrecent">

			</div>
		</div>
	</div>
